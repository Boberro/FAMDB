        <div data-content="name"></div>
    </a></td>
    <td class="cellType">
        <div data-content="date"></div>
    </td>
    <td class="cellType">
        <div data-content="host"></div>
    </td>

        <div data-content="players"></div>
    </td>
</tr>

        <div data-content="missionNamesList" data-format="missionNameListFormatter"></div>
        <ul class="buttons" data-class='editClass'>
            <li><a data-template-bind='[
     {"attribute": "data-sessionId", "value": "id"}]' onclick="editSession(this)">Edit</a></li>

            <li style="float:right"><a data-template-bind='[
                {"attribute": "data-sessionId", "value": "id"}]' onclick="openDeletePopup(this)">Delete</a></li>
