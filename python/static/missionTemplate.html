<tr class="row" data-id="id">
    <td class="cellMissions"><a href="#"><i id="chevron" class="fa fa-chevron-up"></i>
        <div data-content="missionName"></div>
    </a></td>
    <td class="cellType">
        <div data-content="missionType"></div>
    </td>
    <td class="cellSlots">
        <div data-content="missionPlayers"></div>
    </td>
    <td class="cellIsland">
        <div data-content="missionMap"></div>
    </td>

    <td class="cellPlayed"><a class="playCounterMod" href="#" title="Decrease playcount">-</a>
        <div data-content="playedCounter"></div>
        <a class="playCounterMod" href="#" title="Increase playcount">+</a></td>
    <td class="cellLastPlayed">
        <div title="Set last date played" data-content="lastPlayed"></div>
    </td>
    <td class="cellAuthor">
        <div data-content="missionAuthor"></div>
    </td>
    <td class="cellModified">
        <div data-content="missionModified"></div>
    </td>
    <td class="cellBroken"><i title="Broken" data-class="brokenClass"></i></td>
    <td class="cellRevision"><i title="Revision" data-class="revisionClass"></i></td>
</tr>
<tr id="descRow" class="row descRow">
    <td data-id="id" class="cellDropdown" colspan="10">
        <p class="fullInfo">
        <div class="cellDropdownSubtitle">Description</div>
        <br>
        <div data-content="missionDesc"></div>
        </p>
        <p class="fullInfo">
        <div class="cellDropdownSubtitle">Mission Notes</div>
        <br>
        <div data-content="missionNotes"></div>
        </p>

        <ul>
            <li><a data-template-bind='[
     {"attribute": "data-missionId", "value": "id"}]' onclick="deleteMission(this)">Delete</a></li>
            <li><a data-template-bind='[
     {"attribute": "data-missionId", "value": "id"}]' onclick="editMission(this)">Edit</a></li>
        </ul>
    </td>
</tr>
