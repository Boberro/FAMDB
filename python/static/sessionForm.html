<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title class="editMissionsTitle">Folk ARPS | Missions DB |</title>
    <link href="css/normalize.css" rel="stylesheet">
    <!-- NOTE: The link to Google fonts is optional and commented-out by default. -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,500|Ubuntu+Condensed' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- <meta name="viewport" content"width=device-width, initial-scale=1.0"> -->
    <meta content="initial-scale=1.0" name="viewport">
</head>

<body>
<header>
    <a id="top" name="top"></a>
    <a href="index.html" id="logo">
        <h1><img alt="Folk Arps" src="images/logo.png"></h1>
    </a>

    <nav>
        <ul>
            <li>
                <a href="missionForm.html" id="AddButton">Add</a>
            </li>
        </ul>
    </nav>
</header>
<!-- NOTE: The wrapper div is centered via CSS. -->

<div id="wrapper">
    <section id="actions">
        <div id="actionsHeader">
            <h3>Actions</h3>
        </div>

        <ul>
            <li>
                <a href="index.html">Browse Missions</a>
                <a href="sessions.html">Browse Sessions</a>
            </li>
        </ul>
    </section>

    <section id="editMissions">
        <div id="editMissionsHeader">
            <h3>&nbsp;</h3>
        </div>

        <div id="editMissionsContainer">
            <div id="loading" style="display:none"><img class="loader" height="32" src="images/loader.gif" width="32">
            </div>

            <form action="#" id="form_edit" method="post" name="form_edit">
                <div id="editMissionsContainerTop">
                    <label for="sessionDate">Session Date</label>
                    <br>
                    <input type="date" id="sessionDate" name="date">
                    <br>
                </div>

                <div id="editMissionsContainerLeft">
                    <label for="sessionHost">Host</label>
                    <br>
                    <input id="sessionHost" name="host" maxlength="56" type="text">
                    <br>


                </div>

                <div id="editMissionsContainerRight">
                    <input type="search" id="missionName">
                    <button onclick="addMission()">Add</button>
                    <div id='jqxlistbox'>
                        <button onclick="removeMission()">Remove</button>
                    </div>
                </div>

                <span id="errorEdit"></span>
                <br>
                <input id="missionSave" type="button" value="Save">
                <br>
            </form>
        </div>

        <p style="float:right;"><a href="#top"><i class="fa  fa-arrow-up"></i> Back to top</a>
        </p>
    </section>
</div>

<footer>
    <p>&copy; 2014 <a href="http://www.folkarps.com">Folk ARPS</a>
    </p>
</footer>

</body>
<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
<script src="js/parse-1.2.16.min.js" type="text/javascript"></script>
<script src="js/moment.min.js" type="text/javascript"></script>
<script src="js/popup.js" type="text/javascript"></script>
<script src="js/user.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/form.js" type="text/javascript"></script>
<script src="js/types.js" type="text/javascript"></script>
<!--<script src="js/add.js" type="text/javascript"></script>-->
<script src="js/jquery.tablesorter.js" type="text/javascript"></script>

</html>
